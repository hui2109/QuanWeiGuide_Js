<script>
    function factorial(x) {
    if (x<0) throw new Error('x must not be negative');
    let f;
    for (f=1;x>1;f*=x,x--);
    return f;
}
a=new Error('x must not be negative')
console.log(factorial(5));
// console.log(factorial(-5));
console.log(a.name)
console.log(a.message)

console.log("-----------------------");

try {
    let n=Number(prompt('Please enter a positive integer',''));
    let f=factorial(n);
    alert(n+' != '+f);
}
catch (ex) {
    alert(ex);
}
</script>
